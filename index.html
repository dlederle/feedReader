<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Feed Reader</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/base.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div id="header">
            <h1 class="pull-right">FeedReader, by dlederle</h1>
            <div class="input-append">
              <input type="text" class="span4" id="feedIn" placeholder="Enter the URL for a feed you wish to view">
              <button class="btn" type="button" id="add">Add</button>
            </div>
          </div>
          <div class="row-fluid">
            <div class="span2" id="feeds-container">
              <h2 class="title">My Feeds</h2>
              <p class="title">None, go add some feeds</p>
              <ul id="feeds" class="content nav nav-pills nav-stacked">
              </ul>
            </div>
            <div class="span10" id="main">
              <div class="content currStory">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script type="text/template" id="item-template">
    <a href=<%- link  %>><h2 class="title"><%- title %></h2></a>
    <% if(logo) { %>
      <img src='<%- logo.url %>' alt='<%- logo.title %>' />
    <% } %>
  <button class='remove'>Remove</button>
  <button class='refresh'>Refresh</button>
    <% _.each(stories, function(story) {  %>
      <div class="story">
        <a href='<%- unescape(story.link) %>'><h4> <%- unescape(story.title) %> </h4></a>
        <p class='text'><%= unescape(story.text) %></p>
      </div>
    <% }); %>
</script>
<script type="text/template" id="sidebar-template">
  <div class="sidebar-item">
    <%- title %>
  </div>
</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/0.9.1/lodash.underscore.min.js"></script>
<script src="assets/js/lib/backbone-min.js"></script>
<script src="assets/js/lib/jquery.cookie.js"></script>
<script src="assets/js/lib/backbone.cookie.js"></script>
<script src="assets/js/lib/bootstrap.js"></script>
<script src="assets/js/models/feed.js"></script>
<script src="assets/js/collections/feeds.js"></script>
<script src="assets/js/views/feed.js"></script>
<script src="assets/js/views/sidebarfeed.js"></script>
<script src="assets/js/views/app.js"></script>
<script src="assets/js/feedReader.js"></script>

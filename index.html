<!-- All code heavily adapted from the todoMVC backbone example. -->
<!-- Found: http://todomvc.com/ -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Feed Reader</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
  </head>
  <body>
    <div class="container">
      <h1>My Feed Reader</h1>
      <div class="input-append">
        <input type="text" class="span4" id="feedIn" placeholder="Enter the URL for a feed you wish to view">
        <button class="btn" type="button" id="add">Add</button>
      </div>
      <div class="span8" id="main">
      </div>
    </div>
    <script type="text/template" id="item-template">
      <div class="span8">
        <h3><%- title %></h3>
        <button id="refresh">Refresh</button>
        <% _.each(stories, function(story) { %>
          <h4> <%- story.title %> </h4>
          <p><%= story.text %></p>
        <% }); %>

      </div>
    </script>
  </body>
</html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/0.9.1/lodash.underscore.min.js"></script>
<script src="assets/js/lib/backbone-min.js"></script>
<script src="assets/js/lib/jquery.cookie.js"></script>
<script src="assets/js/lib/backbone.cookie.js"></script>
<script src="assets/js/lib/bootstrap.js"></script>
<script src="assets/js/models/feed.js"></script>
<script src="assets/js/collections/feeds.js"></script>
<script src="assets/js/views/feed.js"></script>
<script src="assets/js/views/app.js"></script>
<script src="assets/js/feedReader.js"></script>
